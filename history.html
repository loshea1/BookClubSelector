  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 1em; }
    table { margin: auto; border-collapse: collapse; margin-top: 2em; }
    th, td { padding: 10px 15px; border: 1px solid #aaa; }
    nav a {
      margin: 0 10px;

<body>

  <nav>
    <a href="index.html">ğŸ  Submit</a> |

    <a href="admin.html">ğŸ› ï¸ Admin</a>
  </nav>

  <h1>ğŸ“š Past Book Picks</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Submitted By</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="historyTableBody">
      <!-- Entries will be inserted here -->
    </tbody>
  </table>

  <script defer>
    const firebaseConfig = {
      apiKey: "AIzaSyDlQQOiioFMEsvvJfduLXlDqMN1T5s8cWo",
      authDomain: "bookies-availability.firebaseapp.com",
      databaseURL: "https://bookies-availability-default-rtdb.firebaseio.com",
      projectId: "bookies-availability",
      storageBucket: "bookies-availability.appspot.com",
      messagingSenderId: "429713911832",
      appId: "1:429713911832:web:0da21ca51099bfd8e7536d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById('historyTableBody');

      db.ref('history').once('value').then(snapshot => {
        const data = snapshot.val() || {};
        const entries = Object.values(data).reverse(); // show most recent first

        entries.forEach(book => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${book.title || ''}</td>
            <td>${book.author || ''}</td>
            <td>${book.submitter || ''}</td>
            <td>${book.date || ''}</td>
          `;
          tbody.appendChild(row);
        });
      });
    });
  </script>

</body>
</html>
